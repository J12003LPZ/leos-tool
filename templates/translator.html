{% extends './layout/layout.html' %} {% block head %} {% block title %} {%
endblock title%} {% endblock head %} {% block body %}

<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="container">
        <form
          action="/translate_text"
          method="post"
          enctype="multipart/form-data"
        >
          <h1>Plagiarism Checker:</h1>
          <br />
          <label for="target-lang" class="mb-3">Target Language:</label>
          <div class="container d-grid">
            <select name="language" id="language" class="form-control">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="zh">Chinese</option>
            </select>
          </div>
          <div class="container mt-3">
            <h3>Text to Translate:</h3>
            <textarea
              class="form-control input"
              name="text"
              rows="10"
              cols="50"
              autofocus
              required
            ></textarea>

            <button
              class="btn btn-primary mt-3"
              type="submit"
              id="submitButton"
            >
              Translate
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col">
      <div class="container">
        <textarea
          class="form-control input"
          style="margin-top: 215px"
          name="text"
          rows="10"
          cols="50"
        >
{{ translated_text }}</textarea
        >
      </div>
      <div class="container mt-3">
        <button class="btn btn-primary" onclick="copyToClipboard()">
          Copy to clipboard
        </button>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
